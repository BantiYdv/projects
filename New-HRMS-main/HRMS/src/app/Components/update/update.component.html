 
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="img d-none d-md-block">
              <img decoding="async" src="https://tecdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp">
            </div>
          </div>
        </div>
          <div class="col-md-12 col-lg-6">
            <form id="registration-form" class="form"  >
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter your first name" required [(ngModel)]="user.firstname"  value="{{profileDetails?.firstname}}">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter your last name" required [(ngModel)]="user.lastname" value="{{profileDetails?.lastname}}">
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="emailid">Email</label>
                    <input type="email" class="form-control" name="emailid" id="emailid" placeholder="Enter your email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="user.emailid" value="{{profileDetails?.emailid}}" (input)="validateEmail()">
                    <div *ngIf="emailError" class="text-danger">{{ emailErrorMessage }}</div>
                
                  </div>
                </div>
      
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phonenumber">Contact</label>
                    <input type="tel" class="form-control" name="phonenumber" id="phonenumber" placeholder="Enter your phone number" maxlength="10" minlength="10" required pattern="[0-9]{10}" [(ngModel)]="user.phonenumber" value="{{profileDetails?.phonenumber}}">
                  </div>
                </div>
      
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="teamlead">Team Lead</label>
                    <select class="form-control" name="teamlead" id="teamlead" [(ngModel)]="user.teamlead"
                      (ngModelChange)="teamLead()">
                      <option value="">--Select--</option>
                      <option *ngFor="let teamlead of teamlead" [value]="teamlead">{{ teamlead }} </option>
                    </select>
                  </div>
                </div>
      
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="dateofjoining">Date Of Joining</label>
                    <input type="date" class="form-control" id="dateofjoining" name="dateofjoining" placeholder="Enter your Date Of Joining"  [(ngModel)]="user.dateofjoining" value="{{profileDetails?.dateofjoining}}" [min]="getMinDate()" max="{{ getMaxDate() }}">
                  </div>
                </div>
      
                <div class="col-md-6" (ngSubmit)="designation()">
                  <div class="form-group">
                    <label for="designation">Designation</label>
                    <input type="text" class="form-control" name="designation" id="designation" placeholder="designation" required
                            [matAutocomplete]="auto" [(ngModel)]="user.designation" >
                    <mat-autocomplete #auto="matAutocomplete">
                      <mat-option *ngFor="let designation of designations" [value]="designation">
                        {{ designation }}
                      </mat-option>
                    </mat-autocomplete>
                  </div>
                </div>
      
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" name="dob" id="dob" placeholder="Enter your date of birth" required [(ngModel)]="user.dob" value="{{profileDetails?.dob}}" (change)="validateDateOfBirth()">
                    <div *ngIf="dobError" class="text-danger">You must be at least 18 years old.</div>
                  </div>
                </div>
      
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" name="role" id="role" [(ngModel)]="user.role.name"
                      (ngModelChange)="ngOnInit()">
                      <option value="">--Select--</option>
                      <option *ngFor="let role of role" [value]="role">{{ role }} </option>
                    </select>
                  </div>
                </div>
              
                <div class="col-md-6" (ngSubmit)="department()">
                  <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" class="form-control" name="department" id="department" placeholder="department" required
                     [matAutocomplete]="auto1" [(ngModel)]="user.department">
                    <mat-autocomplete #auto1="matAutocomplete">
                      <mat-option *ngFor="let department of departments" [value]="department">
                        {{ department }}
                      </mat-option>
                    </mat-autocomplete>
                  </div>
                  </div>
      
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="totalleaves">Leaves</label>
                    <input type="text" class="form-control" name="totalleaves" id="totalleaves" placeholder="Leaves" required
                      [(ngModel)]="user.totalleaves">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="totalwfh">Work From Home</label>
                    <input type="text" class="form-control" name="totalwfh" id="totalwfh" placeholder="WFH" required
                      [(ngModel)]="user.totalwfh">
                  </div>
                </div>

              </div>
              
            
              <div class="form-group">
               
                <button type="submit" mat-raised-button color="primary" class="btn btn-primary btn-sm col-md-12" 
                (click)="updateEmployeeData()">Update</button>
              </div>
            </form>
      </div>
      
    </div>
