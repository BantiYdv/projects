<div class="container-fluid">
  <div class="row flex-nowrap">

   

    <div class="col py-3">
      <div class="b-example-divider"></div>

      <div class="container-fluid px-4 py-5">
        <h1 class="h2">Welcome,
          <span id="firstname" style="color: blue;">Admin!</span>
        </h1>
      
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Home</h4>
          <button class="btn RegButtonText" routerLink="/registration"><img src="/assets/image/RegButton.png" alt="" class="RegButton">New Registration</button>
        </div>
      
      
      <div class="row">
        <div class="col-xl-3 col-sm-6 col-12"> 
          <div class="card">
            <div class="card-content">
              <div class="card-body " style="padding: 6px;">
                <div class="media d-flex justify-content-between">
                  <div class="align-self-center ">
                    <i class="cardIcon float-left"><img src="/assets/image/icon/EmployeeCard.png" alt="" class="cardIcon" style="margin-left: 0px !important;"></i>
                  </div>
                  <div class="media-body">
                    <p class="cardIconNum">156</p>
                    <span class="cardIconText">Employees</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card">
            <div class="card-content">
              <div class="card-body " style="padding: 6px;">
                <div class="media d-flex justify-content-between">
                  <div class="align-self-center ">
                    <i class="cardIcon float-left"><img src="/assets/image/icon/workingHour.png" alt="" class="cardIcon" style="margin-left: 0px !important;"></i>
                  </div>
                  <div class="media-body">
                    <p class="cardIconNum">156</p>
                    <span class="cardIconText">Working Hours</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card">
            <div class="card-content">
              <div class="card-body " style="padding: 6px;">
                <div class="media d-flex justify-content-between">
                  <div class="align-self-center ">
                    <i class="cardIcon float-left"><img src="/assets/image/icon/present.png" alt="" class="cardIcon" style="margin-left: 0px !important;"></i>
                  </div>
                  <div class="media-body">
                    <p class="cardIconNum">156</p>
                    <span class="cardIconText">Present</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-sm-6 col-12">
          <div class="card">
            <div class="card-content">
              <div class="card-body " style="padding: 6px;">
                <div class="media d-flex justify-content-between">
                  <div class="align-self-center ">
                    <i class="cardIcon float-left"><img src="/assets/image/icon/wfh.png" alt="" class="cardIcon" style="margin-left: 0px !important;"></i>
                  </div>
                  <div class="media-body">
                    <p class="cardIconNum">156</p>
                    <span class="cardIconText">WFH</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- bar chart -->
      <div class="row mt-5">
        <div class="col-xl-6 col-lg-12 col-md-12 mb-4">
          <div class="card" id="Barchart">
            <div class="card-header">
              <h3 class="card-title">Attendance:</h3>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="MyChart">{{ chart }}</canvas>
              </div>
            </div>
          </div>
        </div>

          </div>
        </div> -->

        <div class="col-xl-6 col-lg-12 col-md-12">
          <div class="card" id="pieChart">
            <div class="card-header">
              <h3 class="card-title">Salary Statistics</h3>
            </div>
            <div class="card-body">
              <div class="chart-container">
                <canvas id="MyPieChart">{{ chart }}</canvas>
              </div>
            </div>
          </div>
        </div>

        
      </div>
