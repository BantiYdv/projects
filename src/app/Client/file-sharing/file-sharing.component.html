
<div class="d-flex flex-wrap justify-content-center align-items-center mt-5">
    <div class="searchBar">
      <div class="added_positions_list_right" *ngIf="currentFileSharingClientPage === 1">
        <div class="added_positions_under_head">Show</div>
        <div>
          <select class="added_positions_under_head_select" [(ngModel)]="FileSharingClientPageperPage">
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="36">36</option>
            <option value="48">48</option>
            <option value="60">60</option>
          </select>
        </div>
        <div class="added_positions_under_head">Enteries</div>
      </div>
   <div class="creativeAssetSearch">
    <input type="text" id="searchBar" placeholder="Search" [(ngModel)]="searchFileSharingClient"
    (keyup)="FilterFileSharingClient()"> <img src="../../../assets/images/creativeAssetsSearchIcon.svg" alt="" class="creativeAssetsSearchIcon">
   </div>
  </div>
  </div>

  <div class="d-flex flex-wrap justify-content-center align-items-center mt-3" *ngIf="FileSharingClientFolder.length !== 0">
      <div class="d-flex justify-content-start align-items-start" style="width: 90%;">
            <div class="creativeAsset">
                File Sharing
            </div>
        </div>
       
    </div>


    <div class="d-flex flex-wrap justify-content-center align-items-center mt-2" *ngIf="FileSharingClientFolder.length !== 0">
      <div class="d-flex flex-wrap justify-content-start align-items-start" style="width: 90%;">
      <div class="folder">
        <div class=" position-relative d-flex flex-column justify-content-center align-items-center mx-3 my-1 px-1 py-1" routerLink="/client/file-sharing-table"  *ngFor="let folder of getPaginatedFileSharingClientData()" [queryParams]="{ id: folder._id }">
          <span *ngIf="folder.is_find_new_file" style="top: 30px; right: -5px; background-color: rgb(43, 255, 0);" class="position-absolute translate-middle p-2 border border-light rounded-circle">
            <span class="visually-hidden">New alerts</span>
          </span>  
          <img src="../../../assets/images/creativeAssetsFolder.svg" alt="" class="creativeAssetsFolder">
          <h4 class="creativeAssetsFolderText">{{folder.short_name}}</h4>
          <!-- is_find_new_file -->
        </div>
      </div>
        </div>

        <div class="modal-footer mb-2" style="width: 96.5%;">
          <div class="col-md-12" *ngIf="getTotalPagesFileSharingClient() > 1">
            <div class="table_footer mt-2">
              <button class="btn btn-secondary d-flex justify-content-center align-items-center"
                style="background-color:yellow; color: #000;" (click)="previousFileSharingClientPage()"
                [disabled]="currentFileSharingClientPage == 1">
                <i class="fa fa-angle-left"></i> Previous
              </button>
              <div class="recruitment_list_number">
                <div *ngFor="let pageNumber of getPageNumbersFileSharingClient()"
                  [class.active_num]="pageNumber === currentFileSharingClientPage" class="recruitment_list_number_value"
                  (click)="changePageFileSharingClient(pageNumber)">
                  {{ pageNumber }}
                </div>
              </div>
              <button class="btn btn-secondary d-flex justify-content-center align-items-center"
                style="background-color:yellow; color: #000;" (click)="nextPageFileSharingClient()"
                [disabled]="currentFileSharingClientPage == getTotalPagesFileSharingClient()">
                Next <i class="fa fa-angle-right"></i>
              </button>
      
            </div>
          </div>
        </div>
    </div>
    <div class="not_data_img_div" *ngIf="FileSharingClientFolder.length == 0">
      <p class="not-found-text">Data Not Found!</p>
      <img class="not-found-image" src="/assets/images/notFound.png" alt="Image Not Found">
    </div>
