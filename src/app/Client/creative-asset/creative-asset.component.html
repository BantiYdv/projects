
<div class="d-flex flex-wrap justify-content-center align-items-center mt-5">
    <div class="searchBar">
        <div class="header_css_button_project">
            <button data-bs-toggle="modal" data-bs-target="#addNewProject"><i class="fa fa-plus"></i> Add
                New</button>
        </div>

        <div class="added_positions_list_right" *ngIf="currentcreativeAssetClientPage === 1">
            <div class="added_positions_under_head">Show</div>
            <div>
              <select class="added_positions_under_head_select" [(ngModel)]="creativeAssetClientPageperPage">
                <option value="12">12</option>
                <option value="24">24</option>
                <option value="36">36</option>
                <option value="48">48</option>
                <option value="60">60</option>
              </select>
            </div>
            <div class="added_positions_under_head">Enteries</div>
          </div>
        <div class="creativeAssetSearch">
            <input type="text" id="searchBar" placeholder="Search" [(ngModel)]="searchcreativeAssetClient"
            (keyup)="FiltercreativeAssetClient()"> <img
                src="../../../assets/images/creativeAssetsSearchIcon.svg" alt="" class="creativeAssetsSearchIcon">
        </div>
    </div>
</div>

<div class="d-flex flex-wrap justify-content-center align-items-center mt-4" *ngIf="getPaginatedcreativeAssetClientData().length !== 0">
    <div class="d-flex justify-content-start align-items-start" style="width: 90%;">
        <div class="creativeAsset">
            Creative Assets
        </div>
    </div>

</div>

<div class="">
    <div class="col-12 col-md-12 mt-4 px-5 overflow-auto" *ngIf="getPaginatedcreativeAssetClientData().length !== 0">
<!-- <div class="d-flex flex-wrap justify-content-center align-items-center mt-4">
    <div class="d-flex flex-wrap justify-content-center align-items-start" style="width: 90%;"> -->
        <table class="table tAble_css table-striped">
            <thead class="table-dark tHead_css">
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Document</th>
                </tr>
            </thead>
            <tbody class="tBody_css">
                <tr *ngFor="let item of getPaginatedcreativeAssetClientData(); let i = index;">
                    <td >{{ i + 1 }}</td>
                    <td>{{ item.creativeInfo.title ||
                        "-"}}</td>
                    <td><i class="far fa-calendar"></i> {{ item.creativeInfo.createdAt | date:
                        'dd/MM/yyyy' || "-" }}</td>
                        <td>
                            <div class="img_dwonLoad_1" >
                                <a [href]="'https://api-avx.prilient.com/download?url=' + item.creativeInfo.url" download>
                                <img src="../../../assets/images/dwonLoad_1.svg" style="width: 40px; height: 40px;" alt="">
                                </a>
                            </div>
                        </td>

                </tr>

            </tbody>

        </table>
    </div>

    <div class="modal-footer mb-2" style="width: 80%;">
        <div class="col-md-12" *ngIf="getTotalPagescreativeAssetClient() > 1">
          <div class="table_footer mt-2">
            <button class="btn btn-secondary d-flex justify-content-center align-items-center"
              style="background-color:yellow; color: #000;" (click)="previouscreativeAssetClientPage()"
              [disabled]="currentcreativeAssetClientPage == 1">
              <i class="fa fa-angle-left"></i> Previous
            </button>
            <div class="recruitment_list_number">
              <div *ngFor="let pageNumber of getPageNumberscreativeAssetClient()"
                [class.active_num]="pageNumber === currentcreativeAssetClientPage" class="recruitment_list_number_value"
                (click)="changePagecreativeAssetClient(pageNumber)">
                {{ pageNumber }}
              </div>
            </div>
            <button class="btn btn-secondary d-flex justify-content-center align-items-center"
              style="background-color:yellow; color: #000;" (click)="nextPagecreativeAssetClient()"
              [disabled]="currentcreativeAssetClientPage == getTotalPagescreativeAssetClient()">
              Next <i class="fa fa-angle-right"></i>
            </button>
    
          </div>
        </div>
        </div>
</div>
<div class="not_data_img_div" *ngIf="getPaginatedcreativeAssetClientData().length == 0">
    <p class="not-found-text">Data Not Found!</p>
    <img class="not-found-image" src="/assets/images/notFound.png" alt="Image Not Found">
  </div>

<div class="modal fade" id="addNewProject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color: yellow;">
                <div class="col-12 col-md-12 d-flex flex-nowrap">
                    <div class="col-11 col-md-11 text_add_p_css">
                        <div class="modal-title fs-5" id="exampleModalLabel">Add Assets</div>
                    </div>
                    <div class="col-1 col-md-1 text-end text-white">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                </div>
            </div>
            <div class="modal-body m-4">
                <form #saveProjectForm="ngForm" (ngSubmit)="addCreativeAssets(assetsSave)">
                    <div class="col-12 col-md-12 d-flex flex-wrap">
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>Project Name</label>
                                <select [(ngModel)]="assetsSave.project_id" name="project_id" required>
                                    <option value="" disabled selected>Select Project</option>
                                    <option *ngFor="let project of projects" [value]="project._id">{{project.name}}</option>
                                </select>
                            </div>
                        </div>
                       
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>Title</label>
                                <input type="text" placeholder="Title" [(ngModel)]="assetsSave.title"
                                    name="title" required>
                            </div>
                        </div>
                        
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>Date</label>
                                <input type="date" [(ngModel)]="currentDate" name="date" readonly>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>Upload Doc.</label>
                                <input type="file" (change)="onChangeProjectSave($event)"
                                    [(ngModel)]="assetsSave.creative_attach" name="creative_attach">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12">
                        <div class="save_css_button_code">
                            <button [disabled]="saveProjectForm.invalid" data-bs-dismiss="modal" aria-label="Close">Save</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
