<div class="container">
    <div class="row">
        <div class="col-12 col-md-12 d-flex flex-wrap justify-content-around mt-5">
            <div class="col-12 col-md-6 ">
                <div class="header_css_added_project">
                    Work Status
                </div>
            </div>
            <div class="col-12 col-md-6 ">
                <div class="header_css_button_project">
                    <button data-bs-toggle="modal" data-bs-target="#addNewWorkStatus"><i class="fa fa-plus"></i> Add
                        Project</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 d-flex flex-wrap mt-4 justify-content-center align-items-center">
            <div class="col-12 col-sm-12 col-md-3 m-4" *ngFor="let item of items; let odd = odd; let even = even">
                <div class="work_card" [ngClass]="{ 'even': even, 'odd': odd }">
                    <div class="col-12 col-sm-12 col-md-12 d-flex flex-nowrap">
                        <div class="col-3 col-md-3 d-flex justify-content-center align-items-center " >
                            <div class="p-1">
                                <img src="../../../assets/images/app_icon.svg" alt="">
                            </div>
                        </div>
                        <div class="col-9 col-md-9">
                            <div class="work_text_css" [ngClass]="{ 'even': even, 'odd': odd }">awx media workz</div>
                            <div class="work_text_pink" [ngClass]="{ 'even': even, 'odd': odd }">1090</div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12 d-flex justify-content-start ps-3 align-items-center">
                        <div class="work_text_2_code" [ngClass]="{ 'even': even, 'odd': odd }">logo,ui,banners</div>
                    </div>
                    <div class="col-12 col-md-12 d-flex flex-nowrap justify-content-center align-items-center">
                        <div class="col-5 col-md-5 d-flex justify-content-center align-items-center work_text_2_code" [ngClass]="{ 'even': even, 'odd': odd }">22/4/24</div>
                        <div class="col-2 col-md-2 d-flex justify-content-center align-items-center work_text_2_code" [ngClass]="{ 'even': even, 'odd': odd }"><i class="fa fa-arrow-right"></i></div>
                        <div class="col-5 col-md-5 d-flex justify-content-center align-items-center work_text_3_code" [ngClass]="{ 'even': even, 'odd': odd }">22/4/24</div>
                    </div>
                    <div class="col-12 col-md-12 d-flex justify-content-center align-items-center work_text_2_code ps-3" [ngClass]="{ 'even': even, 'odd': odd }">
                        <div>Task detailsxsahxgauxxajsxas</div>
                    </div>
                    <div class="col-12 col-md-12">
                        <div class="px-2 mt-4">
                            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-danger" style="width: 100%">Progress 100%</div>
                              </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>







 
  <!-- Modal addNewWorkStatus -->
  <div class="modal fade" id="addNewWorkStatus" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #3B3A70;">
            <div class="col-12 col-md-12 d-flex flex-nowrap">
                <div class="col-11 col-md-11 text_add_p_css"><div class="modal-title fs-5" id="exampleModalLabel">Add Work Status</div></div>
                <div class="col-1 col-md-1 text-end text-white"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
            </div>
        </div>
        <div class="modal-body m-4">
            <form #saveWorkStatusForm="ngForm" (ngSubmit)="saveWorkStatus(workStatus)">
          <div class="col-12 col-md-12 d-flex flex-wrap">
            <div class="col-12 col-md-6">
                <div class="add_css_pro_code">
                    <label>Project Name</label>
                    <input type="text" placeholder="Project Name" [(ngModel)]="workStatus.name" name="name" required>
                </div>
            </div>
            <div class="col-12 col-md-6 d-flex flex-wrap">
                <div class="col-12 col-md-6">
                    <div class="add_css_pro_code">
                        <label>Starting Date</label>
                        <input type="date" [(ngModel)]="workStatus.start_date" name="start_date" required>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="add_css_pro_code">
                        <label>Deadline Date</label>
                        <input type="date" [(ngModel)]="workStatus.deadline" name="deadline" required>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="add_css_pro_code">
                    <label>Task Name</label>
                    <input type="text" placeholder="Task Name" [(ngModel)]="workStatus.task_name" name="task_name" required>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="add_css_pro_code">
                    <label>Task No.</label>
                    <select  [(ngModel)]="workStatus.task_no" name="task_no" required>
                        <option>1</option>
                    </select>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="add_css_pro_code">
                    <label>Status</label>
                    <select  [(ngModel)]="workStatus.status" name="status" required>
                        <option>Ongoing</option>
                    </select>
                </div>
            </div>
          </div>
          <div class="col-12 col-md-12">
            <div class="save_css_button_code">
                <button  [disabled]="saveWorkStatusForm.invalid">Save</button>
            </div>
          </div>
          </form>

        </div>
      </div>
    </div>
  </div>
