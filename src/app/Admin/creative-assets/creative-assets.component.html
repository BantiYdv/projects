<div class="d-flex flex-wrap justify-content-center align-items-center mt-5">
  <div class="searchBar">
    <div class="added_positions_list_right" *ngIf="currentcreativeAssetPage === 1">
      <div class="added_positions_under_head">Show</div>
      <div>
        <select class="added_positions_under_head_select" [(ngModel)]="creativeAssetPageperPage">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="36">36</option>
          <option value="48">48</option>
          <option value="60">60</option>
        </select>
      </div>
      <div class="added_positions_under_head">Enteries</div>
    </div>

    <div class="creativeAssetSearch">
      <input type="text" id="searchBar" placeholder="Search" [(ngModel)]="searchcreativeAsset"
        (keyup)="FiltercreativeAsset()">
      <img src="../../../assets/images/creativeAssetsSearchIcon.svg" alt="" class="creativeAssetsSearchIcon">
    </div>
  </div>
</div>

<div class="d-flex flex-wrap justify-content-center align-items-center mt-3" *ngIf="creativeAssetFolder.length !== 0">
  <div class="d-flex justify-content-start align-items-start" style="width: 90%;">
    <div class="creativeAsset">
      Creative Assets
    </div>
  </div>

</div>


<div class="d-flex flex-wrap justify-content-center align-items-center mt-2" *ngIf="creativeAssetFolder.length !== 0">
  <div class="d-flex flex-wrap justify-content-start align-items-start" style="width: 90%;">
    <div class="folder">
      <div class="d-flex flex-column justify-content-center align-items-center mx-2 my-1 px-2 py-1"
        routerLink="/admin/creative-assets-table" *ngFor="let folder of getPaginatedcreativeAssetData()"
        [queryParams]="{ id: folder._id }">
        <img src="../../../assets/images/creativeAssetsFolder.svg" alt="" class="creativeAssetsFolder">
        <h4 class="creativeAssetsFolderText">{{folder.short_name}}</h4>
      </div>
    </div>
  </div>


  <div class="modal-footer mb-2" style="width: 80%;">
    <div class="col-md-12" *ngIf="getTotalPagescreativeAsset() > 1">
      <div class="table_footer mt-2">
        <button class="btn btn-secondary d-flex justify-content-center align-items-center"
          style="background-color:yellow; color: #000;" (click)="previouscreativeAssetPage()"
          [disabled]="currentcreativeAssetPage == 1">
          <i class="fa fa-angle-left"></i> Previous
        </button>
        <div class="recruitment_list_number">
          <div *ngFor="let pageNumber of getPageNumberscreativeAsset()"
            [class.active_num]="pageNumber === currentcreativeAssetPage" class="recruitment_list_number_value"
            (click)="changePagecreativeAsset(pageNumber)">
            {{ pageNumber }}
          </div>
        </div>
        <button class="btn btn-secondary d-flex justify-content-center align-items-center"
          style="background-color:yellow; color: #000;" (click)="nextPagecreativeAsset()"
          [disabled]="currentcreativeAssetPage == getTotalPagescreativeAsset()">
          Next <i class="fa fa-angle-right"></i>
        </button>

      </div>
    </div>
  </div>


</div>

<div class="not_data_img_div" *ngIf="creativeAssetFolder.length == 0">
  <p class="not-found-text">Data Not Found!</p>
  <img class="not-found-image" src="/assets/images/notFound.png" alt="Image Not Found">
</div>
