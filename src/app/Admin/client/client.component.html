<div class="d-flex flex-wrap justify-content-center align-items-center mt-5">
    <div class="searchBar">
        <div class="header_css_button_project">
            <button data-bs-toggle="modal" data-bs-target="#addClient"><i class="fa fa-plus"></i> Add
                New</button>
                <div class="added_positions_list_right" *ngIf="currentClientPage === 1">
                    <div class="added_positions_under_head">Show</div>
                    <div>
                        <select class="added_positions_under_head_select" [(ngModel)]="ClientPageperPage">
                            <option value="12">12</option>
                            <option value="24">24</option>
                            <option value="36">36</option>
                            <option value="48">48</option>
                            <option value="60">60</option>
                        </select>
                    </div>
                    <div class="added_positions_under_head">Enteries</div>
                </div>
        </div>
        <div class="creativeAssetSearch">
            <input type="text" id="searchBar" placeholder="Search" [(ngModel)]="searchClient" (keyup)="FilterClient()">
            <img src="../../../assets/images/creativeAssetsSearchIcon.svg" alt="" class="creativeAssetsSearchIcon">
        </div>
    </div>

</div>

<div class="d-flex flex-wrap justify-content-center align-items-center mt-4"
    *ngIf="getPaginatedClientData().length !== 0">
    <div class="d-flex justify-content-start align-items-start" style="width: 90%;">
        <div class="creativeAsset">
            Client
        </div>
    </div>

</div>

<div class="">
    <div class="col-12 col-md-12 mt-4 px-5 overflow-auto" *ngIf="getPaginatedClientData().length !== 0">
        <table class="table tAble_css table-striped">
            <thead class="table-dark tHead_css">
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email-ID</th>
                    <th scope="col">Mobile No.</th>
                    <th scope="col">City</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody class="tBody_css">
                <tr *ngFor="let item of clients; let i = index;">
                    <td>{{ i+1 }}</td>
                    <td>{{ item.name ||
                        "-"}}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.mobile_number }}</td>
                    <td>{{ item.city }}</td>
                    <td>
                        <div class="icon_t_e_e">
                            <i class="fa fa-trash" (click)="deleteUser(item._id,item.is_enable)"
                                *ngIf="item.is_enable"></i>

                            <i class="fa fa-edit" (click)="getUserDetails(item._id)" data-bs-toggle="modal"
                                data-bs-target="#updateClient" *ngIf="item.is_enable"></i>

                        </div>
                    </td>

                </tr>

            </tbody>

        </table>
    </div>

    <div class="modal-footer mb-2" style="width: 80%;">
        <div class="col-md-12" *ngIf="getTotalPagesClient() > 1">
            <div class="table_footer mt-2">
                <button class="btn btn-secondary d-flex justify-content-center align-items-center"
                    style="background-color:yellow; color: #000;" (click)="previousClientPage()"
                    [disabled]="currentClientPage == 1">
                    <i class="fa fa-angle-left"></i> Previous
                </button>
                <div class="recruitment_list_number">
                    <div *ngFor="let pageNumber of getPageNumbersClient()"
                        [class.active_num]="pageNumber === currentClientPage" class="recruitment_list_number_value"
                        (click)="changePageClient(pageNumber)">
                        {{ pageNumber }}
                    </div>
                </div>
                <button class="btn btn-secondary d-flex justify-content-center align-items-center"
                    style="background-color:yellow; color: #000;" (click)="nextPageClient()"
                    [disabled]="currentClientPage == getTotalPagesClient()">
                    Next <i class="fa fa-angle-right"></i>
                </button>

            </div>
        </div>
    </div>
</div>

<div class="not_data_img_div" *ngIf="getPaginatedClientData().length == 0">
    <p class="not-found-text">Data Not Found!</p>
    <img class="not-found-image" src="/assets/images/notFound.png" alt="Image Not Found">
  </div>



<div class="modal fade" id="addClient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color: yellow;">
                <div class="col-12 col-md-12 d-flex flex-nowrap">
                    <div class="col-11 col-md-11 text_add_p_css">
                        <div class="modal-title fs-5" id="exampleModalLabel">CLIENT
                        </div>
                    </div>
                    <div class="col-1 col-md-1 text-end text-white"><button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button></div>
                </div>
            </div>
            <div class="modal-body m-4">
                <form #updateProjectForm="ngForm" (ngSubmit)="addClient(register)">
                    <div class="col-12 col-md-12 d-flex flex-wrap">


                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>Producer</label>
                                <input type="text" placeholder="Producer Name" name="name" required
                                    [(ngModel)]="register.name">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>Email-ID</label>
                                <input type="text" placeholder="Email ID" name="email" required
                                    [(ngModel)]="register.email">
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>Mobile Number</label>
                                <div class="col-12 col-md-12 d-flex w-100">
                                    <select class="w-25 px-1" [(ngModel)]="register.country_code" name="country_code">
                                        <option *ngFor="let code of country_code" [value]="code.dial_code">
                                            {{code.dial_code}}</option>
                                    </select>
                                    <input type="tel" placeholder="Number" class="w-50"
                                        [(ngModel)]="register.mobile_number" name="mobile_number" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>City</label>
                                <input type="tel" placeholder="City" name="city" required [(ngModel)]="register.city">
                            </div>
                        </div>


                    </div>

                    <div class="col-12 col-md-12">
                        <div class="save_css_button_code">
                            <button [disabled]="updateProjectForm.invalid" data-bs-dismiss="modal"
                                aria-label="Close">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="updateClient" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header" style="background-color: yellow;">
                <div class="col-12 col-md-12 d-flex flex-nowrap">
                    <div class="col-11 col-md-11 text_add_p_css">
                        <div class="modal-title fs-5" id="exampleModalLabel">Update Client</div>
                    </div>
                    <div class="col-1 col-md-1 text-end text-white"><button type="button" class="btn-close"
                            data-bs-dismiss="modal" aria-label="Close"></button></div>
                </div>
            </div>
            <div class="modal-body m-4">
                <form #updateTeamMemberForm="ngForm" (ngSubmit)="updateClient(clientUpdate)">
                    <div class="col-12 col-md-12 d-flex flex-wrap">
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>Name</label>
                                <input type="text" placeholder="Team Member Name" [(ngModel)]="clientUpdate.name"
                                    name="name" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>Email-ID</label>
                                <input type="email" placeholder="Team Member Email-Id" [(ngModel)]="clientUpdate.email"
                                    name="email" required>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>Phone no.</label>
                                <div class="col-12 col-md-12 d-flex w-100">
                                    <select class="w-25 px-1" [(ngModel)]="clientUpdate.country_code"
                                        name="country_code">
                                        <option *ngFor="let code of country_code" [value]="code.dial_code">
                                            {{code.dial_code}}</option>
                                    </select>
                                    <input type="tel" placeholder="Number" class="w-50"
                                        [(ngModel)]="clientUpdate.mobile_number" name="mobile_number" required>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6">
                            <div class="add_css_pro_code">
                                <label>City</label>
                                <input type="text" placeholder="City" [(ngModel)]="clientUpdate.city" name="city"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-12">
                        <div class="save_css_button_code">
                            <button [disabled]="updateTeamMemberForm.invalid" data-bs-dismiss="modal"
                                aria-label="Close">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
